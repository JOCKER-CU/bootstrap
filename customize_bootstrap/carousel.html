<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 Easy Components</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <style>

    </style>
</head>
<body>


    <div class="container">
        <div class="row">


            <div class="col-12 col-md-6">
                <div class="my-5">
                    <div id="aa" class="carousel slide mb-5" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-bs-target="#aa" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#aa" data-bs-slide-to="1"></li>
                            <li data-bs-target="#aa" data-bs-slide-to="2"></li>
                            <li data-bs-target="#aa" data-bs-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/poe-landscape-1.jpg" class="d-block w-100" alt="...">

                            </div>
                            <div class="carousel-item">
                                <img src="images/poe-landscape-2.jpg" class="d-block w-100" alt="...">

                            </div>
                            <div class="carousel-item">
                                <img src="images/poe-landscape-3.jpg" class="d-block w-100" alt="...">

                            </div>
                            <div class="carousel-item">
                                <img src="images/poe-landscape-4.jpg" class="d-block w-100" alt="...">

                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#aa" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#aa" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>

                    <button class="btn btn-primary" id="prev">Prev</button>
                    <button class="btn btn-primary" id="next">Next</button>


                </div>
            </div>

        </div>
    </div>

<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>

        let aa = document.getElementById('aa');
        let ca = new bootstrap.Carousel(aa,{
            interval: 1000
        });

        document.getElementById('next').addEventListener("click",function () {
            ca.next();
        })

        document.getElementById('prev').addEventListener("click",function () {
            ca.prev();
        })

    </script>
</body>
</html>
