<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 Easy Components</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-4">

            <div class="alert alert-info alert-dismissible show fade my-3">
                Here is Alert ...
                <button data-bs-dismiss="alert" >close</button>
            </div>

            <div class="alert alert-warning my-3">
                Here is Alert ...
            </div>

            <div class="alert alert-warning alert-dismissible fade show my-3" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <div class="alert alert-danger alert-dismissible fade show my-3" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


        </div>
        <div class="col-md-4">

            <div class="my-3">
                <p>Hein Htet Zan <span class="badge bg-secondary">new</span></p>
                <p>Hein Htet Zan <span class="badge rounded-pill bg-info">new</span></p>
            </div>
            <div class="my-3">

                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="0" style="width: 50%;" aria-valuemin="0" aria-valuemax="100">

                    </div>
                </div>
            </div>

            <div class="my-3">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                    </ul>
                </nav>
            </div>

            <div class="my-3 text-center">

                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <br>
                <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
