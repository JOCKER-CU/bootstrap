<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="border p-3 my-5 rounded">
                <h4>Bootstrap Form</h4>
                <hr>
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" value="Hein Htet Zan" class="form-control form-control-lg is-valid">
                    <small class="valid-feedback">Name is correct</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control is-invalid" value="aa" placeholder="eg : admin@gmail.com">
                    <small class="invalid-feedback">Email Format wrong</small>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="dev">
                    <label>Job Title</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nationality</label>
                    <select name="" id="" class="form-select">
                        <option value="myanmar">myanmar</option>
                        <option value="korea">korea</option>
                        <option value="china">china</option>
                        <option value="japan">japan</option>
                    </select>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-12 col-lg-9">
                        <div class="mb-3">
                            <label class="form-label">Date of birth</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 col-lg-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Gender</label>
                    <br>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="male" value="male" name="gender">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" id="female" value="female" name="gender">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Your Skill</label>
                    <br>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input" id="html" value="html" name="skill[]">
                        <label for="html" class="form-check-label">HTML</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input" id="css" value="css" name="skill[]">
                        <label for="css" class="form-check-label">CSS</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="checkbox" class="form-check-input" id="js" value="js" name="skill[]">
                        <label for="js" class="form-check-label">JavaScript</label>
                    </div>
                </div>ss
                <div class="mb-3">
                    <label class="form-label">File Upload</label>
                    <input type="file" class="form-control" name="photo[]" multiple>
                </div>

                <div class="mb-3">
                    <label class="form-label">Range Test</label>
                    <input type="range" class="form-range" min="0" max="3" step="0.1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Money</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <button class="btn btn-primary">Register</button>


            </div>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
